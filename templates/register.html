{% extends "layout.html" %}

{% block title %}User Register Page{% endblock %}

{% block content %}
<form method="post" class="form-horizontal">
    <div class="form-group row">
        <label class="control-label col-sm-3" for="roll_number">Roll Number</label>
        <div class="col-sm-19">
            <input type="text" name="roll_number" placeholder="Enter Roll Number"><br>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-3" for="first_name">First Name</label>
        <div class="col-sm-19">
            <input type="text" name="first_name" placeholder="Enter First name"><br>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-3" for="last_name">Last Name</label>
        <div class="col-sm-19">
            <input type="text" name="last_name" placeholder="Enter Last Name"><br>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-3" for="password">Password</label>
        <div class="col-sm-19">
            <input type="password" name="password" placeholder="Enter Password"><br>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-3" for="phone_number">Phone Number</label>
        <div class="col-sm-19">
            <input type="text" name="phone_number" placeholder="Enter Phone Number"><br>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
            <input type="submit" value="Register" class="form-control btn btn-primary">
        </div>
    </div>
</form>
{% endblock %}
