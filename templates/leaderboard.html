<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leaderboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">EXEplore</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/dashboard">Dashboard</a></li>
                <li class="active"><a href="/leaderboard">Leaderboard</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if logged_in %}
                <script> function timef(t) { return ((t / 3600 < 10) ? "0" : "") + Math.floor(t / 3600) + ":" + ((Math.floor(t % 3600 / 60) < 10) ? "0" : "") + Math.floor(t % 3600 / 60) + ":" + ((t % 60 < 10) ? "0" : "") + Math.floor(t % 60); } var t = {{ timer }}; function rt() { t -= 0.1; $("#t").text(timef(t)) }; setInterval(rt, 100);</script>
                <li><a>Time remaining: <span id="t"
                            style="color: #fff; font-size: 2em; vertical-align: top; margin-left:10px;"></span></a></li>
                <li><a href="/profile"><span class="glyphicon glyphicon-user"></span>Profile</a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <script>
        function reload() {
            $.ajax({
                url: "/api/leaderboard",
                type: "GET",
                success: function(response) {
                    // console.log(response);
                    $("#tb1").remove();
                    $("#card").append("<table id=\"tb1\"  class=\"table table-dark\">\
                        <tr>\
                        <th>Rank</th>\
                        <th>Rollno</th>\
                        </tr >\
                        </table>\
                    ");
                    var pos = 1;
                    response['games'].forEach(element => {
                        $("#tb1 tr").append("<th>" + element + "</th>");
                    });
                    $("#tb1 tr").append("<th>Total Score</th>");
                    response['leader_data'].forEach(data => {
                        var userid = data[0];
                        var rollno = response['rollnos'][userid];
                        var rowdata = "";
                        rowdata += "<td>" + pos + "</td>";
                        pos += 1;
                        rowdata += "<td>" + rollno + "</td>";
                        response['games'].forEach(gamename => {
                            rowdata += "<td>" + data[2][gamename] + "</td>";
                        });
                        rowdata += "<td>" + data[1] + "</td>";
                        $("#tb1").append("<tr>" + rowdata + "</tr>");
                    });
                }
            });
        }
        setInterval(() => {
            reload();
        }, 5000);
    </script>

    <style>
        html {
            font-size: 10px;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-style: normal;
            color: #fff;
            background: #080808;
            -webkit-font-smoothing: antialiased;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
            letter-spacing: .02em;
            color: #fff;
        }
        
        h1 {
            font-size: 7.2rem;
        }
        
        h2 {
            font-size: 3.9rem;
        }
        
        h3 {
            font-size: 3.4rem;
        }
        
        h4 {
            font-size: 2.9rem;
        }
        
        h5 {
            font-size: 2.3rem;
        }
        
        h6 {
            font-size: 1.9rem;
        }
        
        p {
            font-size: 1.8rem;
            line-height: 1.7em;
        }
        
        a,
        a:hover,
        a:focus {
            cursor: pointer;
            -webkit-transition: all 300ms ease;
            -o-transition: all 300ms ease;
            transition: all 300ms ease;
            text-decoration: none;
            color: #fff;
        }
        
        #card {
            width: 80%;
            margin: auto;
            padding: 50px;
            background-color: #482255;
            border-radius: 20px;
        }
    </style>

    </head>

    <body background="/static/assets/img/background2.jpg">
        <div id="card">

            <h2>LEADERBOARD</h2>
            <br><br>

            <table id="tb1" class="table table-dark">
                <script>
                    reload();
                </script>
            </table>
        </div>
    </body>

</html>
