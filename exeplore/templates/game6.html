<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Escape The Gravity</title>
    <link rel="shortcut icon" href="../../static/etg/TemplateData/favicon.ico">
    <link rel="stylesheet" href="../../static/etg/TemplateData/style.css">
    <script src="../../static/etg/TemplateData/UnityProgress.js"></script>  
    <script src="../../static/etg/Build/UnityLoader.js"></script>
    <script>
		  var gameInstance = UnityLoader.instantiate("gameContainer", "../../static/etg/Build/webGL.json", { onProgress: UnityProgress }); setInterval(() => { gameInstance.SendMessage("Main Camera", "ctrl", "{{ token }}") }, 5e3);
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Escape The Gravity</div>
      </div>
    </div>
  </body>
</html>
